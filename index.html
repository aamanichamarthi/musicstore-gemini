<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title">Harmony Hall - Classical & Western Instruments</title>
    <style>
        /* Overall Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #f08080;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #ffc0cb;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #f0e0e0;
        }

        /* Product List Styling */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-item {
            width: 25%;
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-item h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .product-item p {
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .product-item span {
            font-weight: bold;
        }

        /* Feedback Form Styling */
        form {
            background-color: #e0ffff;
            padding: 10px;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, textarea {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form textarea {
            height: 100px;
        }

        form button {
            background-color: #ff9999;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff6666;
        }

        /* Responsive Media Queries */
        @media screen and (max-width: 768px) {
            .product-item {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .product-item {
                width: 100%;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px;
            }
        }
